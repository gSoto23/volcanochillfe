<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tareas Limpieza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 sm:p-6">
<h1 class="text-3xl font-bold text-center mb-8">Tareas de Limpieza</h1>

<div class="mb-6 flex flex-col sm:flex-row justify-center gap-4 max-w-2xl mx-auto px-4">
    <div class="relative w-full sm:w-2/3">
        <select
                id="tipoLimpieza"
                class="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 pr-8
                       text-gray-700 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2
                       focus:ring-blue-200 transition-all duration-200 cursor-pointer shadow-sm
                       hover:border-blue-400"
                onchange="mostrarTabla()"
        >
            <option value="" disabled selected>Seleccione el tipo de limpieza</option>
            <option value="antes">Antes que lleguen los huéspedes</option>
            <option value="despues">Después que se van los huéspedes</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <i data-feather="chevron-down" class="h-4 w-4"></i>
        </div>
    </div>

    <div class="relative w-full sm:w-1/3">
        <input
                type="date"
                id="fechaLimpieza"
                class="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5
                       text-gray-700 leading-tight focus:outline-none focus:border-blue-500 focus:ring-2
                       focus:ring-blue-200 transition-all duration-200 cursor-pointer shadow-sm
                       hover:border-blue-400 min-h-[44px]"
                style="color-scheme: light;"
        >
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <i data-feather="calendar" class="h-4 w-4"></i>
        </div>
    </div>
</div>

<div id="tablaAntes" class="hidden max-w-2xl mx-auto px-4">
    <h2 class="text-xl font-semibold mb-4 text-center">Tareas antes de que lleguen los huéspedes</h2>
    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
        <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-3 py-4 text-left text-sm font-semibold text-gray-900 tracking-wider">
                    Tarea
                </th>
                <th class="px-3 py-4 text-center text-sm font-semibold text-gray-900 tracking-wider min-w-[80px]">
                    Completado
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="tareasAntes"></tbody>
        </table>
    </div>
</div>

<div id="tablaDespues" class="hidden max-w-2xl mx-auto px-4">
    <h2 class="text-xl font-semibold mb-4 text-center">Tareas después que se van los huéspedes</h2>
    <div class="overflow-x-auto rounded-lg shadow-lg bg-white">
        <table class="w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-3 py-4 text-left text-sm font-semibold text-gray-900 tracking-wider">
                    Tarea
                </th>
                <th class="px-3 py-4 text-center text-sm font-semibold text-gray-900 tracking-wider min-w-[80px]">
                    Completado
                </th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200" id="tareasDespues"></tbody>
        </table>
    </div>
</div>

<div class="mt-6 space-y-4 max-w-2xl mx-auto px-4">
    <div class="bg-white p-4 rounded-lg shadow-lg">
        <h3 class="font-semibold mb-2">Comentarios adicionales (opcional)</h3>
        <textarea
                id="comentarios"
                class="w-full p-2 border rounded-md focus:ring focus:ring-blue-200 focus:border-blue-500 focus:outline-none transition-all duration-200"
                rows="3"
                placeholder="Agregar comentarios si es necesario..."
        ></textarea>
    </div>

    <div class="bg-white p-4 rounded-lg shadow-lg">
        <h3 class="font-semibold mb-2">
            Fotos
            <span class="text-red-500">*</span>
            <span class="text-sm font-normal text-gray-600">(Requerido)</span>
        </h3>
        <div class="space-y-4">
            <button
                    onclick="tomarFoto()"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-colors duration-200 shadow-md hover:shadow-lg"
            >
                <i data-feather="camera"></i>
                Tomar Foto
            </button>

            <input
                    type="file"
                    id="tomarFoto"
                    accept="image/*"
                    capture="environment"
                    class="hidden"
                    onchange="previewImages(event)"
            >

            <div id="imagePreview" class="grid grid-cols-2 gap-2"></div>
        </div>
    </div>

    <div class="mt-6 flex justify-center">
        <button
                onclick="enviarReporte()"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg flex items-center gap-2 transition-all duration-200"
        >
            <i data-feather="check-circle"></i>
            LIMPIEZA TERMINADA
        </button>
    </div>
</div>

<script src="script.js"></script>
<script>
    feather.replace();
</script>
</body>
</html>
